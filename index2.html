<!DOCTYPE html>
<html>
<head>
	<title>Chat Room</title>
	<style>
		#chat-box {
			width: 400px;
			height: 300px;
			border: 1px solid #ccc;
			overflow-y: scroll;
			padding: 10px;
		}

		#chat-input {
			width: 300px;
			height: 30px;
			margin-top: 10px;
			margin-bottom: 10px;
			padding: 5px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		#nick-input {
			width: 200px;
			height: 30px;
			margin-bottom: 10px;
			padding: 5px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		#send-btn {
			width: 100px;
			height: 30px;
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="chat-box"></div>
	<input type="text" id="chat-input" placeholder="Type your message here...">
	<input type="text" id="nick-input" placeholder="Enter your nickname...">
	<button id="send-btn">Send</button>

	<script>
		const chatBox = document.getElementById("chat-box");
		const chatInput = document.getElementById("chat-input");
		const nickInput = document.getElementById("nick-input");
		const sendBtn = document.getElementById("send-btn");

		sendBtn.addEventListener("click", () => {
			const message = chatInput.value;
			const nickname = nickInput.value;
			const newMessage = `${nickname}: ${message}`;

			chatBox.innerHTML += `<p>${newMessage}</p>`;
			chatInput.value = "";
		});
	</script>
</body>
</html>
